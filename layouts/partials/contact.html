<section id="contact">
    <h3 class="poppins-medium">Contact</h3>
    <input id="input_name" type="text" placeholder="First Name" />
    <input id="input_last_name" type="email" placeholder="Last Name" />
    <textarea id="message" placeholder="Message"></textarea>
    <div class="contact__submit">
        <button class="poppins-light">Submit</button>
    </div>
</section>
