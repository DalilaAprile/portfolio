<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Dalila Aprile â€¢ {{ .Title }}</title>

<link rel="icon" type="image/png" href="{{ .Site.BaseURL }}favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="{{ .Site.BaseURL }}favicon/favicon.svg" />
<link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}favicon/apple-touch-icon.png" />
<link rel="manifest" href="{{ .Site.BaseURL }}favicon/site.webmanifest" />

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet"
/>
{{ $css := resources.Get "/css/styles.css" }}
{{ $style := $css | resources.Minify }}
<link rel="stylesheet" href="{{ $style.Permalink }}" />
{{ if eq .Type "projects" }}
<style>
  {{ if .Params.screensPerRowMobile }}
    .project-detail__screens .project-detail__images {
      grid-template-columns: {{ range seq 1 .Params.screensPerRowMobile }}1fr {{end}};
    }
  {{ else }}
    .project-detail__screens .project-detail__images {
      grid-template-columns: 1fr;
    }
  {{ end }}
  {{ if .Params.screensPerRow }}
  .project-detail__screens .project-detail__images {
    @media screen and (min-width: 1024px) {
      grid-template-columns: {{ range seq 1 .Params.screensPerRow }}1fr {{end}};
    }
  }
  {{ end }}
</style>
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/simple-lightbox.min.css?v2.14.0" />
<script src="{{ .Site.BaseURL }}js/simple-lightbox.min.js?v2.14.0"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@6.0.1/dist/vanilla/simpleParallaxVanilla.umd.min.js"></script>
{{ end }}
{{ if eq .Type "about" }}
{{ end }}
{{ $js := resources.Get "/js/main.js" }}
{{ $scripts := $js | resources.Minify }}
<script src="{{ $scripts.Permalink }}"></script>
